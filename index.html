<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deep Learning Projects Showcase</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .section {
                padding: 20px;
                text-align: center;
            }
            img,
            video {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 20px auto;
            }
            video {
                autoplay: true;
                muted: true;
                loop: true;
            }
            .project-description {
                font-size: 1.2em;
                margin-top: 10px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <!-- Project 1 -->
        <div class="section">
            <h2>Project 1: Image Classification</h2>
            <img src="images/project1.jpg" alt="Project 1 Image" />
            <p class="project-description">
                This project focuses on classifying images using a deep neural
                network.
            </p>
        </div>

        <!-- Project 2 -->
        <div class="section">
            <h2>Project 2: Object Detection</h2>
            <video autoplay muted loop>
                <source src="videos/project2.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <p class="project-description">
                An object detection model that identifies objects in real-time.
            </p>
        </div>

        <!-- Project 3 -->
        <div class="section">
            <h2>Project 3: Video Generation</h2>
            <video autoplay muted loop>
                <source src="videos/project3.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <p class="project-description">
                Generative model creating stunning videos from a single image.
            </p>
        </div>
    </body>
</html>
